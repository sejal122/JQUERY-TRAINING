<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body>
    <p id="d1"></p>
    <script>
      async  function display(){
          let prom=new Promise(function(resolve,reject){
            setTimeout(function(){resolve('Hello zensar')},3000) 
          });
          document.getElementById('d1').innerHTML=await prom;
        }
display()
    </script>
</body>
</html>
