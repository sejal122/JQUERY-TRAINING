<body>
    <button id="btn" onclick="goback()">GO BACK</button>
   <button id="next" onclick="gonext()">next </button>
    <script>
        function goback(){
            window.history.back();
        }
        function gonext(){
window.history.forward()
        }
    </script>
</body>
